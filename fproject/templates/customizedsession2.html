{% extends "layout.html" %}

{% block title %}
    Smart Customized Session 2
{% endblock %}

{% block main %}

<div class="main">
    <h1 style="color:blue">FocusHive</h1>
    <div class="timer-circle" id="timer">30:00</div>
    <div class="control-buttons" id="controlButtons">
        <button onclick="togglePauseResume()">Start</button>
        <button onclick="restartTimer()">Restart</button>
    </div>
    <div class="break-button" id="breakButton" style="display: none;">
        <button onclick="window.location.href='/breaks2'">Take a Break</button>
    </div>
</div>
<style>
.main {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    transition: transform 0.2s;
    width: 500px;
    height: 400px;
    text-align: center;
    margin: 0 auto;
}

.timer-circle {
    border-radius: 50%;
    width: 200px;
    height: 200px;
    margin: 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 25px;
    color: crimson;
    border: 8px solid #3498db;
}

.control-buttons {
    margin-top: 75px;
    display: flex;
    justify-content: space-evenly;
}

.control-buttons button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.control-buttons button:hover {
    background-color: #266094;
    transition: background-color 0.3s;
}

.break-button {
    margin-top: 20px;
}

.break-button button {
    background-color: #e74c3c;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.break-button button:hover {
    background-color: #c0392b;
    transition: background-color 0.3s;
}
</style>
<script>
let timer;
let minutes = 30;
let seconds = 0;
let isPaused = true;
let enteredTime = null;

function startTimer() {
    if (timer) clearInterval(timer);
    timer = setInterval(updateTimer, 1000);
}

function updateTimer() {
    const timerElement = document.getElementById('timer');
    const controlButtons = document.getElementById('controlButtons');
    const breakButton = document.getElementById('breakButton');
    
    if (isPaused) {
        timerElement.textContent = formatTime(minutes, seconds);
        return;
    }
    
    if (minutes === 0 && seconds === 0) {
        clearInterval(timer);
        alert('Time is up! Take a break.');
        isPaused = true;
        controlButtons.style.display = 'none';
        breakButton.style.display = 'block';
        return;
    }
    
    if (seconds === 0) {
        if (minutes > 0) {
            minutes--;
            seconds = 59;
        }
    } else {
        seconds--;
    }
    
    if (minutes === 0 && seconds === 0) {
        clearInterval(timer);
        alert('Time is up! Take a break.');
        isPaused = true;
        controlButtons.style.display = 'none';
        breakButton.style.display = 'block';
    }
    
    timerElement.textContent = formatTime(minutes, seconds);
}

function formatTime(minutes, seconds) {
    return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

function togglePauseResume() {
    const pauseResumeButton = document.querySelector('#controlButtons button');
    isPaused = !isPaused;

    if (isPaused) {
        clearInterval(timer);
        pauseResumeButton.textContent = 'Resume';
    } else {
        startTimer();
        pauseResumeButton.textContent = 'Pause';
    }
}

function restartTimer() {
    clearInterval(timer);
    minutes = enteredTime || 30;
    seconds = 0;
    isPaused = false;
    const timerElement = document.getElementById('timer');
    timerElement.textContent = formatTime(minutes, seconds);
    const pauseResumeButton = document.querySelector('#controlButtons button');
    pauseResumeButton.textContent = 'Pause';
    const controlButtons = document.getElementById('controlButtons');
    const breakButton = document.getElementById('breakButton');
    controlButtons.style.display = 'flex';
    breakButton.style.display = 'none';
    startTimer();
}

document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('timer').textContent = formatTime(minutes, seconds);
});
fetch("/customizedsession", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    start_time: startTime,
    end_time: endTime,
    duration: duration,
    date: new Date().toISOString().split("T")[0]
  })
})
.then(res => res.json())
.then(data => console.log(data))
.catch(err => console.error(err));
</script>
{% endblock %}
