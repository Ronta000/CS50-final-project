{% extends "layout.html" %}

{% block title %}

Flashcards
{% endblock %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="flashcard-container container mt-5">
        <h1 class="mb-4">Flashcard Quiz</h1>

        <!-- Form لإضافة فلاش كارد -->
        <div class="card p-4 mb-4 shadow-sm">
            <form id="flashcard-form">
                <input type="text" id="user-question" placeholder="Enter your question" class="form-control mb-2">
                <input type="text" id="user-answer" placeholder="Enter the answer" class="form-control mb-2">
                <button type="submit" class="btn btn-primary w-100">Add Flashcard</button>
            </form>
        </div>

        <!-- Flashcard Display -->
        <div id="flashcard" class="flashcard card p-4 text-center shadow-sm mb-3">
            <div class="front">
                <p id="question">Question will appear here</p>
            </div>
            <div class="back d-none">
                <p id="answer">Answer will appear here</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
            <button id="flip-card" class="btn btn-secondary">Flip Card</button>
            <button id="next-card" class="btn btn-secondary">Next</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>

{% endblock %}
