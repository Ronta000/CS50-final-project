{% extends "layout.html" %}

{% block title %}

Flashcards
{% endblock %}

{% block main %}
<!DOCTYPE html>
<html>
    <div class="flashcards">
        <!-- Flashcards will be added here by JavaScript -->
    <title>Flashcard Creator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Flashcard Creator</h1>

    <!-- Form -->
    <div class="card p-4 mb-4 shadow-sm">
        <form id="flashcard-form">
            <div class="mb-3">
                <input type="text" name="subject" class="form-control" placeholder="Enter subject (optional)">
            </div>
            <div class="mb-3">
                <textarea name="question" id="question" class="form-control" rows="3" placeholder="Enter your question"></textarea>
            </div>
            <div class="mb-3">
                <textarea name="answer" id="answer" class="form-control" rows="3" placeholder="Enter the answer"></textarea>
            </div>
            <button type="submit"class="btn btn-primary w-100">Save Card</button>
        </form>
    </div>

    <!-- Flashcards Container -->
    <div class="row" id="flashcards-container">
        <!-- Cards will appear here -->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
const form = document.getElementById('flashcard-form');
const flashcardsContainer = document.getElementById('flashcards-container');

form.addEventListener('submit', function(e) {
    e.preventDefault();

    const subject = form.subject.value;
    const question = form.question.value;
    const answer = form.answer.value;

    const cardDiv = document.createElement('div');
    cardDiv.className = 'col-md-4';
    cardDiv.innerHTML = `
        <div class="card rounded shadow-sm p-3 mb-3" style="min-height: 150px; background-color: #ffffff;">
            <h5 class="card-title">${subject ? subject : "General"}</h5>
            <p class="card-text"><strong>A:</strong>${answer}</p>
        </div>
    `;

    flashcardsContainer.appendChild(cardDiv);
    form.reset();
});
</script>
</body
    <script src="script.js"></script>
</body>
</html>
{% endblock %}
