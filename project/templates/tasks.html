{% extends "layout.html" %}

{% block title %}
    Tasks
{% endblock %}

{% block main %}
  <title>To Do List</title>
  <style>
  body {
  background: #f5f5f5;
  font-family: 'DropSerif', serif;
  margin: 0;
  padding: 0;
}

#todo-container {
  background: #ffffff;
  width: 400px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: #000;
  margin-bottom: 20px;
}

#todo-form {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 25px;
}

#input-box {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

#input-button {
  background-color: #0033cc;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}
#input-button:hover {
  background-color: #0044ff;
}

h2 {
  color: #000;
  margin-bottom: 10px;
  text-align: center;
}

#list-container {
  list-style: none;
  padding: 0;
  margin: 0;
}

#list-container li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f9f9f9;
  margin: 8px 0;
  padding: 8px 10px;
  border-radius: 8px;
  transition: 0.3s;
}

#list-container li:hover {
  background: #f1f1ff;
}

#list-container label {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 1;
  cursor: pointer;
}

#list-container li.completed span {
  text-decoration: line-through;
  color: #777;
}

.edit-btn, .delete-btn {
  background: none;
  border: none;
  color: #0033cc;
  cursor: pointer;
  margin-left: 8px;
  font-size: 14px;
  transition: 0.2s;
}
.edit-btn:hover, .delete-btn:hover {
  color: #0055ff;
}

.counter-container {
  margin-top: 15px;
  text-align: center;
  color: #333;
  font-weight: 500;
}
  </style>

  <div id="todo-container">
    <div id="header">
      <h1>To Do List</h1>
    </div>
    <div id="todo-form">
      <input
        type="text"
        class="input-item"
        name="input_box"
        id="input-box"
        placeholder="Add Task"
      />
      <button id="input-button" onclick="addTask()">Add</button>
    </div>
    <h2>Task List</h2>
    <ul id="list-container"></ul>
    
    <div class="counter-container">
      <div id="task-counters">
        Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
      </div>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById("input-box");
    const listContainer = document.getElementById("list-container");
    const completedCounter = document.getElementById("completed-counter");
    const uncompletedCounter = document.getElementById("uncompleted-counter");

    function addTask() {
      const task = inputBox.value.trim();
      if (!task) {
        alert("Please write down a task");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `
        <label>
          <input type="checkbox">
          <span>${task}</span>
        </label>
        <span class="edit-btn">Edit</span>
        <span class="delete-btn">Delete</span>
      `;

      const checkbox = li.querySelector("input");
      const editBtn = li.querySelector(".edit-btn");
      const taskSpan = li.querySelector("span");
      const deleteBtn = li.querySelector(".delete-btn");

      checkbox.addEventListener("click", function () {
        li.classList.toggle("completed", checkbox.checked);
        updateCounters();
      });

      editBtn.addEventListener("click", function () {
        const update = prompt("Edit task:", taskSpan.textContent);
        if (update !== null) {
          taskSpan.textContent = update;
          li.classList.remove("completed");
          checkbox.checked = false;
          updateCounters();
        }
      });

      deleteBtn.addEventListener("click", function () {
        if (confirm("Are you sure you want to delete this task?")) {
          li.remove();
          updateCounters();
        }
      });

      listContainer.appendChild(li);
      inputBox.value = "";
      updateCounters();
    }

    function updateCounters() {
      const completedTasks = document.querySelectorAll("#list-container li.completed").length;
      const uncompletedTasks = document.querySelectorAll("#list-container li:not(.completed)").length;
      completedCounter.textContent = completedTasks;
      uncompletedCounter.textContent = uncompletedTasks;
    }

    window.onload = updateCounters;
  </script>
{% endblock %}
