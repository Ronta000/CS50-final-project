{% extends "layout.html" %}

{% block title %}
    Break
{% endblock %}

{% block main %}
<div class="main">
    <h1 style="color:blue">FocusHive</h1>
    <div class="timer-circle" id="timer">05:00</div>
    <div class="control-buttons">
        <button onclick="togglePauseResume()">Start</button>
        <button onclick="restartTimer()">Restart</button>
    </div>
    <div class="next-page-button" style="display: none;">
        <button onclick="goToNextPage()">Go to Next Page</button>
    </div>
</div>

<style>
.main {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    transition: transform 0.2s;
    width: 500px;
    height: 400px;
    text-align: center;
    margin: 0 auto;
}

.timer-circle {
    border-radius: 50%;
    width: 200px;
    height: 200px;
    margin: 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 25px;
    color: crimson;
    border: 8px solid #3498db;
}

.control-buttons {
    margin-top: 75px;
    display: flex;
    justify-content: space-evenly;
}

.control-buttons button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.control-buttons button:hover {
    background-color: #266094;
    transition: background-color 0.3s;
}

.next-page-button {
    margin-top: 20px;
}

.next-page-button button {
    background-color: #2ecc71;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.next-page-button button:hover {
    background-color: #27ae60;
    transition: background-color 0.3s;
}
</style>

<script>
let timer;
let minutes = 5;
let seconds = 0;
let isPaused = true;
let enteredTime = 5; 

const savedTime = sessionStorage.getItem("breakTimer");
if (savedTime) {
    const { m, s, paused } = JSON.parse(savedTime);
    minutes = m;
    seconds = s;
    isPaused = paused;
}

function startTimer() {
    if (timer) clearInterval(timer);
    timer = setInterval(updateTimer, 1000);
}

function updateTimer() {
    const timerElement = document.getElementById('timer');
    const pauseResumeButton = document.querySelector('.control-buttons button');
    const nextPageButton = document.querySelector('.next-page-button');

    if (isPaused) {
        timerElement.textContent = formatTime(minutes, seconds);
        return;
    }

    if (minutes === 0 && seconds === 0) {
        clearInterval(timer);
        sessionStorage.removeItem("breakTimer");
        timerElement.textContent = formatTime(minutes, seconds);
        isPaused = true;
        pauseResumeButton.textContent = 'Resume';
        nextPageButton.style.display = 'block';
        sessionStorage.removeItem("breakTimer");
        alert('Time is up! Go to next page');
        return;
    }

    if (seconds === 0) {
        if (minutes > 0) {
            minutes--;
            seconds = 59;
        }
    } else {
        seconds--;
    }
    sessionStorage.setItem("breakTimer", JSON.stringify({ m: minutes, s: seconds, paused: isPaused }));
    timerElement.textContent = formatTime(minutes, seconds);
}

function formatTime(minutes, seconds) {
    return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

function togglePauseResume() {
    const pauseResumeButton = document.querySelector('.control-buttons button');
    isPaused = !isPaused;

    if (isPaused) {
        clearInterval(timer);
        pauseResumeButton.textContent = 'Resume';
    } else {
        startTimer();
        pauseResumeButton.textContent = 'Pause';
    }
}

function restartTimer() {
    clearInterval(timer);
    minutes = enteredTime || 5;      
    seconds = 0;
    isPaused = true;
    const timerElement = document.getElementById('timer');
    const pauseResumeButton = document.querySelector('.control-buttons button');
    const nextPageButton = document.querySelector('.next-page-button');
    timerElement.textContent = formatTime(minutes, seconds);
    pauseResumeButton.textContent = 'Start';
    nextPageButton.style.display = 'none';
}

function goToNextPage() {
    window.location.href = '/focusmood';
}

document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('timer').textContent = formatTime(minutes, seconds);
});
</script>
{% endblock %}
