{% extends "layout.html" %}

{% block title %}
    Break 3
{% endblock %}
    this timer break will take 3 minutes
{% block main %}
<div class="main">
    <h1 style="color:blue">FocusHive</h1>
    <div class="timer-circle" id="timer">03:00</div>
    <div class="control-buttons">
        <button onclick="togglePauseResume()">Start</button>
        <button onclick="restartTimer()">Restart</button>
    </div>
    <div class="next-page-button" style="display: none;">
        <button onclick="goToNextPage()">Go to Next Page</button>
    </div>
</div>

<style>
.main {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    transition: transform 0.2s;
    width: 500px;
    height: 400px;
    text-align: center;
    margin: 0 auto;
}

.timer-circle {
    border-radius: 50%;
    width: 200px;
    height: 200px;
    margin: 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 25px;
    color: crimson;
    border: 8px solid #3498db;
}

.control-buttons {
    margin-top: 75px;
    display: flex;
    justify-content: space-evenly;
}

.control-buttons button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.control-buttons button:hover {
    background-color: #266094;
    transition: background-color 0.3s;
}

.next-page-button {
    margin-top: 20px;
}

.next-page-button button {
    background-color: #2ecc71;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.next-page-button button:hover {
    background-color: #27ae60;
    transition: background-color 0.3s;
}
</style>

<script>
let timer;
let minutes = 3;
let seconds = 0;
let isPaused = true;
let enteredTime = 5;

const savedTime = sessionStorage.getItem("breakTimer");
if (savedTime) {
    const { m, s, paused } = JSON.parse(savedTime);
    minutes = m;
    seconds = s;
    isPaused = paused;
}

function startTimer() {
    if (timer) clearInterval(timer);
    timer = setInterval(updateTimer, 1000);
}

let lastUpdate = Date.now();

function updateTimer() {
    const timerElement = document.getElementById('timer');
    const controlButtons = document.getElementById('controlButtons');
    const breakButton = document.getElementById('breakButton');

    if (isPaused) {
        lastUpdate = Date.now();
        timerElement.textContent = formatTime(minutes, seconds);
        return;
    }

    const now = Date.now();
    const delta = Math.floor((now - lastUpdate) / 1000); 
    if (delta > 0) {
        const totalSeconds = minutes * 60 + seconds - delta;
        minutes = Math.floor(totalSeconds / 60);
        seconds = totalSeconds % 60;
        lastUpdate = now;
    }

    if (minutes <= 0 && seconds <= 0) {
        clearInterval(timer);
        alert('Time is up! Go to next page.');
        isPaused = true;
        controlButtons.style.display = 'none';
        breakButton.style.display = 'block';
        endSession();
        return;
    }

    timerElement.textContent = formatTime(Math.max(minutes, 0), Math.max(seconds, 0));
}

function formatTime(minutes, seconds) {
    return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

function togglePauseResume() {
    const pauseResumeButton = document.querySelector('.control-buttons button');
    isPaused = !isPaused;

    if (isPaused) {
        clearInterval(timer);
        pauseResumeButton.textContent = 'Resume';
    } else {
        startTimer();
        pauseResumeButton.textContent = 'Pause';
    }
}

function restartTimer() {
    clearInterval(timer);
    minutes = enteredTime || 3;      
    seconds = 0;
    isPaused = true;
    const timerElement = document.getElementById('timer');
    const pauseResumeButton = document.querySelector('.control-buttons button');
    const nextPageButton = document.querySelector('.next-page-button');
    timerElement.textContent = formatTime(minutes, seconds);
    pauseResumeButton.textContent = 'Start';
    nextPageButton.style.display = 'none';
}

function goToNextPage() {
    window.location.href = '/focusmood';
}

document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('timer').textContent = formatTime(minutes, seconds);
});
</script>
{% endblock %}
