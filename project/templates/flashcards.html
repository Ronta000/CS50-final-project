
{% extends "layout.html" %}
{% block title %}Flashcards{% endblock %}
{% block main %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #flashcard-form {
            max-width: 400px;
            margin: 0 auto 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #flashcard-form input {
            margin-bottom: 10px;
        }

        
        .flashcard {
            perspective: 1000px;
            margin-bottom: 20px;
            position: relative;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 200px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 18px;
            backface-visibility: hidden;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .flashcard-front {
            background-color: #ffffff;
        }

        .flashcard-back {
            background-color: #0d6efd;
            color: #fff;
            transform: rotateY(180deg);
        }

        
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: red;
            border: none;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        
        #flashcards-container {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Your Flashcards</h2>
        <form id="flashcard-form">
            <input type="text" id="question" class="form-control" placeholder="Enter Question" required>
            <input type="text" id="answer" class="form-control" placeholder="Enter Answer" required>
            <button type="submit" class="btn btn-primary w-100">Add Flashcard</button>
        </form>
        <div id="flashcards-container" class="row g-3"></div>
    </div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    loadFlashcards();


    document.getElementById("flashcard-form").addEventListener("submit", async function(e) {
        e.preventDefault();
        const question = document.getElementById("question").value;
        const answer = document.getElementById("answer").value;

        
        const response = await fetch("/add_flashcard", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ question, answer })
        });

        const result = await response.json();
        if (result.success) {
            document.getElementById("question").value = "";
            document.getElementById("answer").value = "";
            loadFlashcards(); 
        }
    });
});
async function loadFlashcards() {
    const container = document.getElementById("flashcards-container");
    container.innerHTML = "";

    const response = await fetch("/flashcards_data");
    const cards = await response.json();

    cards.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.classList.add("col-md-4");
        cardDiv.innerHTML = `
            <div class="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="flashcard-inner">
                    <div class="flashcard-front">${card.question}</div>
                    <div class="flashcard-back">${card.answer}</div>
                </div>
                <button class="delete-btn" onclick="deleteFlashcard(${card.id}, event)">×</button>
            </div>
        `;
        container.appendChild(cardDiv);
    });
}
async function deleteFlashcard(id, event) {
    event.stopPropagation(); // علشان مايتقلبش الكارت لما نضغط حذف
    await fetch(`/delete_flashcard/${id}`, { method: "DELETE" });
    loadFlashcards();
}
</script>

{% endblock %}
