{% extends "layout.html" %}

{% block title %}

Flashcards
{% endblock %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f0f2f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Form styles */
#flashcard-form {
    max-width: 400px;
    margin: 0 auto 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
#flashcard-form input {
    margin-bottom: 10px;
}

/* Flashcard styles */
.flashcard {
    perspective: 1000px;
    margin-bottom: 20px;
    position: relative;
}
.flashcard-inner {
    position: relative;
    width: 100%;
    height: 200px;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    border-radius: 15px;
}
.flashcard.flipped .flashcard-inner {
    transform: rotateY(180deg);
}
.flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    font-size: 18px;
    backface-visibility: hidden;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
.flashcard-front {
    background-color: #ffffff;
}
.flashcard-back {
    background-color: #0d6efd;
    color: #fff;
    transform: rotateY(180deg);
}

/* Delete button on each card */
.delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: red;
    border: none;
    color: white;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    font-weight: bold;
    cursor: pointer;
}

/* Container for cards */
#flashcards-container {
    max-width: 1000px;
    margin: 0 auto;
}
</style>
</head>
<body>
<div class="container mt-5">
<h2 class="text-center mb-4">Create Your Flashcards</h2>

<form id="flashcard-form">
    <input type="text" id="question" class="form-control" placeholder="Enter Question" required>
    <input type="text" id="answer" class="form-control" placeholder="Enter Answer" required>
    <button type="submit" class="btn btn-primary w-100">Add Flashcard</button>
</form>

<div id="flashcards-container" class="row g-3"></div>
</div>

<script>
const container = document.getElementById("flashcards-container");

// Load flashcards from localStorage
let flashcards = JSON.parse(localStorage.getItem("flashcards")) || [];
flashcards.forEach((f, index) => createCard(f.question, f.answer, index));

// Add new flashcard
document.getElementById("flashcard-form").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const question = document.getElementById("question").value;
    const answer = document.getElementById("answer").value;
    
    flashcards.push({question, answer});
    localStorage.setItem("flashcards", JSON.stringify(flashcards));

    createCard(question, answer, flashcards.length - 1);

    document.getElementById("question").value = "";
    document.getElementById("answer").value = "";
});

function createCard(question, answer, index) {
    const cardCol = document.createElement("div");
    cardCol.classList.add("col-md-4");

    const card = document.createElement("div");
    card.classList.add("flashcard");

    const cardInner = document.createElement("div");
    cardInner.classList.add("flashcard-inner");

    const cardFront = document.createElement("div");
    cardFront.classList.add("flashcard-front");
    cardFront.innerText = question;

    const cardBack = document.createElement("div");
    cardBack.classList.add("flashcard-back");
    cardBack.innerText = answer;

    const deleteBtn = document.createElement("button");
    deleteBtn.classList.add("delete-btn");
    deleteBtn.innerText = "Ã—";
    deleteBtn.title = "Delete this card";

    deleteBtn.addEventListener("click", (e) => {
        e.stopPropagation(); 
        flashcards.splice(index, 1);
        localStorage.setItem("flashcards", JSON.stringify(flashcards));
        cardCol.remove();
        refreshIndexes();
    });

    cardInner.appendChild(cardFront);
    cardInner.appendChild(cardBack);
    card.appendChild(cardInner);
    card.appendChild(deleteBtn);
    cardCol.appendChild(card);
    container.appendChild(cardCol);

    card.addEventListener("click", () => {
        card.classList.toggle("flipped");
    });
}
function refreshIndexes() {
    const cards = container.querySelectorAll(".flashcard");
    cards.forEach((card, i) => {
        const btn = card.querySelector(".delete-btn");
        btn.onclick = (e) => {
            e.stopPropagation();
            flashcards.splice(i,1);
            localStorage.setItem("flashcards", JSON.stringify(flashcards));
            card.remove();
            refreshIndexes();
        };
    });
}
</script>
</body>
</html>

{% endblock %}
