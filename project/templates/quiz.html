{% extends "layout.html" %}

{% block title %}
    Quiz
{% endblock %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Mode</title>
</head>
<body>
  <h1>Quiz Mode</h1>
  <button onclick="startQuiz()">Start Quiz</button>
  <div id="quiz"></div>
  <button id="submitBtn" style="display:none;" onclick="submitQuiz()">Submit Quiz</button>
  <div id="result"></div>

  <script>
    function normalize(str) {
      return str.trim().toLowerCase().replace(/\s+/g, ' ');
    }

    function startQuiz() {
      let flashcards = JSON.parse(localStorage.getItem("flashcards")) || [];

      if (flashcards.length < 5) {
        alert("You need at least 5 flashcards to start the quiz.");
        return;
      }

      // Shuffle
      flashcards = flashcards.sort(() => Math.random() - 0.5);

      // Take all flashcards (or limit if too many, but as per request: use all shuffled)
      let questions = flashcards; // Use all, shuffled

      let quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      questions.forEach((q, index) => {
        quizDiv.innerHTML += `
          <div>
            <p>${index + 1}. ${q.question}</p>
        <input type="text" id="answer${index}" placeholder="Your answer">
          </div>
        `;
      });

      // Save questions in memory for checking later
      window.currentQuiz = questions;

      document.getElementById("submitBtn").style.display = "block";
      document.getElementById("result").innerHTML = ""; // Clear previous results
    }

    function submitQuiz() {
      let score = 0;
      let questions = window.currentQuiz;
      let resultHTML = `<h2>You got ${score} out of ${questions.length} correct.</h2><ul>`;

      questions.forEach((q, index) => {
        let userAnswer = normalize(document.getElementById("answer" + index).value);
        let correctAnswer = normalize(q.answer);

        if (userAnswer === correctAnswer) {
          score++;
          resultHTML += `<li>Question ${index + 1}: Correct! Your answer: "${userAnswer}"</li>`;
        } else {
          resultHTML += `<li>Question ${index + 1}: Wrong. Your answer: "${userAnswer}", Correct: "${correctAnswer}"</li>`;
        }
      });

      resultHTML += `</ul><h2>Total Score: ${score} / ${questions.length}</h2>`;
      document.getElementById("result").innerHTML = resultHTML;
    }
  </script>
  <style>
</style>
</body>
</html>
{% endblock %}
